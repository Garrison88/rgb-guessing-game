<!DOCTYPE html>
	<html>
	<head>
		<title>Great Guessing Game</title>
		
		<script
		    src="https://code.jquery.com/jquery-3.3.1.js"
		    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		    crossorigin="anonymous">
		</script>
		<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
			crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
			rel="stylesheet" 
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
			crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="shortcut icon" type="image/png" href="color.png">
	</head>
	
	<body>
		<div id="share-bar">
			<p>View source code on GitHub
				<a href="https://github.com/Garrison88/rgb-guessing-game" class="btn btn-lg btn-social-icon btn-reddit">
    			<span class="fa fa-github"></span>
  				</a>
			</p>
		</div>
		
		<h1>The Great
		<br>
		<span id="colorDisplay">RGB</span>
		<br>
		Guessing Game</h1>
		
		<div id="stripe">
			<button id="reset">New Colors [N]</button>
			<span id="message"></span>
			<button class="game-mode-btn">Easy [E]</button>
			<button class="selected game-mode-btn">Hard [H]</button>
		</div>
		
		<div id="container">
			<div class="square"><span class="number-in-square">1</span></div>
			<div class="square"><span class="number-in-square">2</span></div>
			<div class="square"><span class="number-in-square">3</span></div>
			<div class="square"><span class="number-in-square">4</span></div>
			<div class="square"><span class="number-in-square">5</span></div>
			<div class="square"><span class="number-in-square">6</span></div>
		</div>
		<footer>
			<div>
				<p>Created by <a href="https://github.com/Garrison88">Garrison Siberry</a></p>
				<p>Many thanks to<br>
				<a href="https://www.udemy.com/user/coltsteele/">Colt Steele </a>and his
				<a href="https://www.udemy.com/the-web-developer-bootcamp/"> Udemy WebDev Bootcamp </a>course</p>
				<p>Thanks also to<br>
				<a href="http://chir.ag/projects/ntc/">Chirag Mehta </a>
				for his handy NTC app</p>
				
			</div>
		</footer>
		<script type="text/javascript" src="greatGuessingGame.js"></script>
	</body>
	</html>
